<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="fullscreen-menu">
      <div class="dropdown-container">
        <div class="dropdown-toggle" onclick="toggleDropdown('question1')">
          <div class="dropdown-question">What is your favorite anime?</div>
          <div class="dropdown-arrow">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div id="question1" class="dropdown-content">
          My favorite anime is Naruto.
        </div>

        <div class="dropdown-toggle" onclick="toggleDropdown('question2')">
          <div class="dropdown-question">Can you recommend a good anime?</div>
          <div class="dropdown-arrow">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div id="question2" class="dropdown-content">
          Sure! I recommend watching DeathNote.
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
