<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Bar Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="button-bar">
        <button class="button" id="recentButton">Recent</button>
        <button class="button" id="popularButton">Popular</button>
        <button class="button" id="trendingButton">Trending</button>
      </div>
      <div class="popup" id="popupContent">
        <h2 id="popupTitle">Popup Title</h2>
        <div class="qa">
          <div class="question"></div>
          <div class="answer">Answer 1</div>
        </div>
        <div class="qa">
          <div class="question">Question 2:</div>
          <div class="answer">Answer 2</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
